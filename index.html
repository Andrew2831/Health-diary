<!DOCTYPE html>
<html>
<head>
  <title>Щоденник здоров'я</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #entries {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .entry {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .entry h3 {
      margin-top: 0;
    }

    .entry p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Щоденник здоров'я</h1>

  <form id="healthForm">
    <h2>Фізична активність</h2>
    <label for="activity">Час фізичної активності:</label>
    <input type="text" id="activity" name="activity" placeholder="Введіть час (у хвилинах)">
    <br>

    <h2>Їжа</h2>
    <label for="food">Що ви їли сьогодні:</label>
    <textarea id="food" name="food" placeholder="Опишіть свій раціон"></textarea>
    <br>

    <h2>Настрій</h2>
    <label for="mood">Ваш настрій:</label>
    <select id="mood" name="mood">
      <option value="Щасливий">Щасливий</option>
      <option value="Сумний">Сумний</option>
      <option value="Розчарований">Розчарований</option>
      <option value="Збуджений">Збуджений</option>
      <option value="Спокійний">Спокійний</option>
    </select>
    <br>

    <input type="submit" value="Зберегти">
  </form>

  <div id="entries">
    <!-- Сюди будуть відображатися записи -->
  </div>

  <script src="script.js"></script>
</body>
</html>
