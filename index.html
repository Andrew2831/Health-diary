<!DOCTYPE html>
<html>
<head>
  <title>Щоденник здоров'я</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #entries {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .entry {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .entry h3 {
      margin-top: 0;
    }

    .entry p {
      margin-bottom: 5px;
    }
	
	button {
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 4px;
  cursor: pointer;
}

.edit-btn {
  background-color: #4caf50;
  color: white;
  border: none;
}

.delete-btn {
  background-color: #f44336;
  color: white;
  border: none;
  margin-left: 8px;
}
  </style>
</head>
<body>
  <h1>Щоденник здоров'я</h1>

  <form id="healthForm">
    <label for="activity">Фізична активність:</label>
    <input type="text" id="activity" required>

    <label for="food">Їжа:</label>
    <textarea id="food" rows="3" required></textarea>

    <label for="mood">Настрій:</label>
    <select id="mood" required>
      <option value="Хороший">Хороший</option>
      <option value="Середній">Середній</option>
      <option value="Поганий">Поганий</option>
    </select>

    <label for="category">Категорія:</label>
    <input type="text" id="category">

    <button type="submit">Зберегти</button>
  </form>

  <div id="entries">
    <!-- Сюди будуть відображатися записи -->
  </div>

  <script src="script.js"></script>
</body>
</html>
